<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2>Ordered List</h2>
        <ol type="a">
            <li>vishnu</li>
            <li>sankar</li>
            <li>vetri</li>
        </ol>
        <h2>Unordered List</h2>
        <ul type="circle">
            <li>aaa</li>
            <li>bbb</li>
            <li>ccc</li>
        </ul>
        <dl>
            <h2>Descriptive List</h2>
            <dt>Tamil</dt>
            <dd>Oldest Language</dd>
        </dl>
    </body>
</html>
